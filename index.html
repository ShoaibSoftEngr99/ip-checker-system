<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .checkboxes-horizontal {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .checkbox-card {
            background: var(--light);
            padding: 20px 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .checkbox-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .checkbox-card.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }

        .checkbox-card input {
            display: none;
        }

        .checkbox-card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .checkbox-card span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ip-input-section {
            background: var(--light);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 2px dashed #dee2e6;
        }

        .ip-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ip-input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .ip-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .upload-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .verification-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .verification-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.7);
            transition: transform 0.3s;
        }

        .verification-modal.active .verification-content {
            transform: scale(1);
        }

        .verification-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        .verification-content h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .verification-content p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .verification-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 150px;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .daily-counter {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
        }

        .counter-number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .checkboxes-horizontal {
                gap: 15px;
            }
            
            .checkbox-card {
                min-width: 100px;
                padding: 15px 20px;
            }
            
            .ip-input-group {
                flex-direction: column;
            }
            
            .ip-input-group input {
                width: 100%;
            }
            
            .verification-buttons {
                flex-direction: column;
            }
            
            .btn {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> IP Verification</h1>
            <p>Check and verify your IP addresses</p>
        </div>

        <div class="checkboxes-horizontal">
            <div class="checkbox-card" onclick="selectCheckbox('session')">
                <input type="checkbox" id="sessionCheck" name="checkType" value="session">
                <i class="fas fa-globe"></i>
                <span>Session</span>
            </div>
            <div class="checkbox-card" onclick="selectCheckbox('search')">
                <input type="checkbox" id="searchCheck" name="checkType" value="search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="checkbox-card" onclick="selectCheckbox('click')">
                <input type="checkbox" id="clickCheck" name="checkType" value="click">
                <i class="fas fa-mouse-pointer"></i>
                <span>Click</span>
            </div>
        </div>

        <div class="ip-input-section">
            <div class="ip-input-group">
                <input type="text" id="ipAddress" placeholder="Enter IP Address (e.g., 192.168.1.1)">
                <button class="upload-btn" onclick="uploadIP()">
                    <i class="fas fa-cloud-upload-alt"></i> Upload IP
                </button>
            </div>
        </div>

        <div class="daily-counter">
            <span class="counter-number" id="dailyCount">0</span>
            <span class="counter-label">Today's IP Count</span>
        </div>

        <div id="message" class="message"></div>
    </div>

    <div class="verification-modal" id="verificationModal">
        <div class="verification-content">
            <div class="verification-icon">
                <i class="fas fa-link"></i>
            </div>
            <h3>Link Verification</h3>
            <p>Is your link working properly and accessible at the provided IP address?</p>
            <div class="verification-buttons">
                <button class="btn btn-success" onclick="confirmLink(true)">
                    <i class="fas fa-check"></i> Yes, It's Working
                </button>
                <button class="btn btn-danger" onclick="confirmLink(false)">
                    <i class="fas fa-times"></i> No, Not Working
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global IP storage with support for 2,000,000+ IPs
        const IP_STORAGE_KEY = 'allIPsStorage';
        const USER_STORAGE_KEY = 'userAccounts';
        const MAX_STORAGE_SIZE = 2000000;
        
        // Get current user ID from URL or default
        function getCurrentUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('user') || 'default';
        }

        // Daily IP counter with reset at 12 PM
        function getTodayKey(userId) {
            const now = new Date();
            return `dailyIPs_${userId}_${now.toDateString()}`;
        }

        function getDailyIPs(userId) {
            const todayKey = getTodayKey(userId);
            return JSON.parse(localStorage.getItem(todayKey)) || [];
        }

        // Get all stored IPs from global storage
        function getAllStoredIPs() {
            try {
                const stored = localStorage.getItem(IP_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error reading IP storage:', e);
                return [];
            }
        }

        // Get user accounts
        function getUserAccounts() {
            try {
                const stored = localStorage.getItem(USER_STORAGE_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch (e) {
                console.error('Error reading user accounts:', e);
                return {};
            }
        }

        // Get current user info
        function getCurrentUserInfo() {
            const userId = getCurrentUserId();
            const users = getUserAccounts();
            return users[userId] || {
                id: userId,
                name: 'Guest User',
                status: 'Active',
                created: new Date().toISOString()
            };
        }

        // Save IP to global storage
        function saveIPToGlobalStorage(ip, userId) {
            try {
                const allIPs = getAllStoredIPs();
                
                // Check if storage is approaching limit
                if (allIPs.length >= MAX_STORAGE_SIZE) {
                    console.warn('IP storage is at capacity');
                    return false;
                }
                
                // Add new IP with timestamp
                allIPs.push({
                    ip: ip,
                    timestamp: new Date().toISOString(),
                    type: getSelectedCheckType(),
                    userId: userId
                });
                
                localStorage.setItem(IP_STORAGE_KEY, JSON.stringify(allIPs));
                return true;
            } catch (e) {
                console.error('Error saving IP to storage:', e);
                return false;
            }
        }

        // Check if IP is duplicate in global storage for this user
        function isDuplicateIP(ip, userId) {
            const allIPs = getAllStoredIPs();
            return allIPs.some(entry => entry.ip === ip && entry.userId === userId);
        }

        function saveDailyIP(ip, userId) {
            const todayKey = getTodayKey(userId);
            const dailyIPs = getDailyIPs(userId);
            dailyIPs.push({
                ip: ip,
                timestamp: new Date().toISOString(),
                type: getSelectedCheckType(),
                userId: userId
            });
            localStorage.setItem(todayKey, JSON.stringify(dailyIPs));
            updateDailyCounter(userId);
        }

        function updateDailyCounter(userId) {
            const dailyIPs = getDailyIPs(userId);
            document.getElementById('dailyCount').textContent = dailyIPs.length;
        }

        // Check for daily reset
        function checkDailyReset(userId) {
            const lastReset = localStorage.getItem(`lastReset_${userId}`);
            const now = new Date();
            const today = now.toDateString();
            
            if (lastReset !== today && now.getHours() >= 12) {
                // Reset daily counter
                const todayKey = getTodayKey(userId);
                localStorage.removeItem(todayKey);
                localStorage.setItem(`lastReset_${userId}`, today);
            }
            
            updateDailyCounter(userId);
        }

        // Initialize
        let currentIP = '';
        const currentUserId = getCurrentUserId();
        
        function selectCheckbox(type) {
            document.querySelectorAll('.checkbox-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const card = event.currentTarget;
            card.classList.add('selected');
            
            document.querySelectorAll('input[name="checkType"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            document.getElementById(type + 'Check').checked = true;
        }
        
        function getSelectedCheckType() {
            const selected = document.querySelector('input[name="checkType"]:checked');
            return selected ? selected.value : '';
        }
        
        function uploadIP() {
            const selectedCheckbox = document.querySelector('input[name="checkType"]:checked');
            const ipAddress = document.getElementById('ipAddress').value.trim();
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            
            if (!selectedCheckbox) {
                showMessage('Please select a check type!', 'error');
                return;
            }
            
            if (!ipAddress) {
                showMessage('Please enter an IP address!', 'error');
                return;
            }
            
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ipAddress)) {
                showMessage('Please enter a valid IP address!', 'error');
                return;
            }
            
            // Check for duplicate IP in global storage for this user
            if (isDuplicateIP(ipAddress, currentUserId)) {
                showMessage('❌ Your IP is Duplicate, Please Create a new Profile.', 'error');
                return;
            }
            
            // Check for duplicate IP in today's list for this user
            const dailyIPs = getDailyIPs(currentUserId);
            if (dailyIPs.some(entry => entry.ip === ipAddress)) {
                showMessage('❌ Your IP is Duplicate, Please Create a new Profile.', 'error');
                return;
            }
            
            currentIP = ipAddress;
            showVerificationModal();
        }
        
        function showVerificationModal() {
            const modal = document.getElementById('verificationModal');
            modal.classList.add('active');
        }
        
        function hideVerificationModal() {
            const modal = document.getElementById('verificationModal');
            modal.classList.remove('active');
        }
        
        function confirmLink(isWorking) {
            if (isWorking) {
                // Save to both daily and global storage
                saveDailyIP(currentIP, currentUserId);
                const savedToGlobal = saveIPToGlobalStorage(currentIP, currentUserId);
                
                if (savedToGlobal) {
                    showMessage(`✅ IP ${currentIP} successfully verified!`, 'success');
                } else {
                    showMessage(`⚠️ IP verified but storage is full!`, 'error');
                }
            } else {
                showMessage(`❌ IP ${currentIP} - Link is not working.`, 'error');
            }
            
            document.getElementById('ipAddress').value = '';
            document.querySelectorAll('.checkbox-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelectorAll('input[name="checkType"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            hideVerificationModal();
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        document.getElementById('verificationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideVerificationModal();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkDailyReset(currentUserId);
            setInterval(() => checkDailyReset(currentUserId), 60000);
        });
    </script>
</body>
</html>
