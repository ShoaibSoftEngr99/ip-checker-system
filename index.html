<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: block;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .login-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
            display: none;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header h1 {
            color: var(--dark);
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .logout-btn {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: #d90429;
        }

        .checkboxes-horizontal {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .checkbox-card {
            background: var(--light);
            padding: 20px 25px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            min-width: 120px;
        }

        .checkbox-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .checkbox-card.selected {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border-color: var(--primary);
        }

        .checkbox-card input {
            display: none;
        }

        .checkbox-card i {
            font-size: 1.8rem;
            margin-bottom: 10px;
            display: block;
        }

        .checkbox-card span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .ip-input-section {
            background: var(--light);
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            border: 2px dashed #dee2e6;
        }

        .ip-input-group {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .ip-input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        .ip-input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .upload-btn {
            padding: 15px 25px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .verification-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }

        .verification-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .verification-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            transform: scale(0.7);
            transition: transform 0.3s;
        }

        .verification-modal.active .verification-content {
            transform: scale(1);
        }

        .verification-icon {
            font-size: 4rem;
            color: var(--success);
            margin-bottom: 20px;
        }

        .verification-content h3 {
            color: var(--dark);
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .verification-content p {
            color: var(--gray);
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .verification-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            max-width: 150px;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .message {
            margin-top: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .daily-counter {
            text-align: center;
            margin-top: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 15px;
        }

        .counter-number {
            font-size: 3rem;
            font-weight: 700;
            display: block;
            margin-bottom: 5px;
        }

        .counter-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 30px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            z-index: 1001;
            display: none;
            animation: slideDown 0.3s ease;
            min-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .notification.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .notification.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .notification.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container, .container {
                padding: 25px;
            }
            
            .login-header h1, .header h1 {
                font-size: 1.8rem;
            }
            
            .checkboxes-horizontal {
                gap: 15px;
            }
            
            .checkbox-card {
                min-width: 100px;
                padding: 15px 20px;
            }
            
            .ip-input-group {
                flex-direction: column;
            }
            
            .ip-input-group input {
                width: 100%;
            }
            
            .verification-buttons {
                flex-direction: column;
            }
            
            .btn {
                max-width: 100%;
            }
            
            .notification {
                min-width: 90%;
                left: 5%;
                transform: translateX(0);
            }
            
            .logout-btn {
                position: relative;
                margin-bottom: 20px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> IP Verification</h1>
            <p>Please login to continue</p>
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>

        <button class="login-btn" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>

        <div id="loginMessage" class="message" style="margin-top: 20px;"></div>
    </div>

    <!-- Main Application -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h1><i class="fas fa-shield-alt"></i> IP Verification</h1>
            <p>Welcome, <span id="userWelcome">User</span></p>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div class="checkboxes-horizontal">
            <div class="checkbox-card" onclick="selectCheckbox('session')">
                <input type="checkbox" id="sessionCheck" name="checkType" value="session">
                <i class="fas fa-globe"></i>
                <span>Session</span>
            </div>
            <div class="checkbox-card" onclick="selectCheckbox('search')">
                <input type="checkbox" id="searchCheck" name="checkType" value="search">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </div>
            <div class="checkbox-card" onclick="selectCheckbox('click')">
                <input type="checkbox" id="clickCheck" name="checkType" value="click">
                <i class="fas fa-mouse-pointer"></i>
                <span>Click</span>
            </div>
        </div>

        <div class="ip-input-section">
            <div class="ip-input-group">
                <input type="text" id="ipAddress" placeholder="Enter IP Address (e.g., 192.168.1.1)">
                <button class="upload-btn" onclick="uploadIP()">
                    <i class="fas fa-cloud-upload-alt"></i> Upload IP
                </button>
            </div>
        </div>

        <div class="daily-counter">
            <span class="counter-number" id="dailyCount">0</span>
            <span class="counter-label">Today's IP Count</span>
        </div>

        <div id="message" class="message"></div>
    </div>

    <!-- Verification Modal -->
    <div class="verification-modal" id="verificationModal">
        <div class="verification-content">
            <div class="verification-icon">
                <i class="fas fa-link"></i>
            </div>
            <h3>Link Verification</h3>
            <p>Is your link working properly and accessible at the provided IP address?</p>
            <div class="verification-buttons">
                <button class="btn btn-success" onclick="confirmLink(true)">
                    <i class="fas fa-check"></i> Yes, It's Working
                </button>
                <button class="btn btn-danger" onclick="confirmLink(false)">
                    <i class="fas fa-times"></i> No, Not Working
                </button>
            </div>
        </div>
    </div>

    <!-- Global Notification -->
    <div id="globalNotification" class="notification"></div>

    <script>
        // Global IP storage with support for 2,000,000+ IPs
        const IP_STORAGE_KEY = 'allIPsStorage';
        const USER_STORAGE_KEY = 'userAccounts';
        const CURRENT_USER_KEY = 'currentUser';
        const MAX_STORAGE_SIZE = 2000000;
        
        let currentIP = '';
        let currentUser = null;

        // Get user accounts
        function getUserAccounts() {
            try {
                const stored = localStorage.getItem(USER_STORAGE_KEY);
                return stored ? JSON.parse(stored) : {};
            } catch (e) {
                console.error('Error reading user accounts:', e);
                return {};
            }
        }

        // Save user accounts
        function saveUserAccounts(users) {
            localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(users));
        }

        // Get current logged in user
        function getCurrentUser() {
            try {
                const stored = localStorage.getItem(CURRENT_USER_KEY);
                return stored ? JSON.parse(stored) : null;
            } catch (e) {
                console.error('Error reading current user:', e);
                return null;
            }
        }

        // Save current logged in user
        function saveCurrentUser(user) {
            localStorage.setItem(CURRENT_USER_KEY, JSON.stringify(user));
        }

        // Show global notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('globalNotification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginMessage = document.getElementById('loginMessage');

            if (!username || !password) {
                loginMessage.textContent = 'Please enter both username and password!';
                loginMessage.className = 'message error';
                loginMessage.style.display = 'block';
                return;
            }

            const users = getUserAccounts();
            const user = Object.values(users).find(u => 
                u.name === username && u.password === password
            );

            if (user) {
                if (user.status === 'Inactive') {
                    loginMessage.textContent = 'Your account is inactive. Please contact administrator.';
                    loginMessage.className = 'message error';
                    loginMessage.style.display = 'block';
                    return;
                }

                currentUser = user;
                saveCurrentUser(user);
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                document.getElementById('userWelcome').textContent = user.name;
                
                showNotification(`Welcome back, ${user.name}!`, 'success');
                initializeUserDashboard();
            } else {
                loginMessage.textContent = 'Invalid username or password!';
                loginMessage.className = 'message error';
                loginMessage.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem(CURRENT_USER_KEY);
            
            document.getElementById('mainContainer').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
            
            // Clear form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginMessage').style.display = 'none';
            
            showNotification('You have been logged out successfully!', 'warning');
        }

        // Check if user is already logged in
        function checkLoginStatus() {
            const user = getCurrentUser();
            if (user) {
                currentUser = user;
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('mainContainer').style.display = 'block';
                document.getElementById('userWelcome').textContent = user.name;
                initializeUserDashboard();
            }
        }

        // Daily IP counter with reset at 12 PM
        function getTodayKey(userId) {
            const now = new Date();
            return `dailyIPs_${userId}_${now.toDateString()}`;
        }

        function getDailyIPs(userId) {
            const todayKey = getTodayKey(userId);
            return JSON.parse(localStorage.getItem(todayKey)) || [];
        }

        // Get all stored IPs from global storage
        function getAllStoredIPs() {
            try {
                const stored = localStorage.getItem(IP_STORAGE_KEY);
                return stored ? JSON.parse(stored) : [];
            } catch (e) {
                console.error('Error reading IP storage:', e);
                return [];
            }
        }

        // Save IP to global storage
        function saveIPToGlobalStorage(ip, userId) {
            try {
                const allIPs = getAllStoredIPs();
                
                // Check if storage is approaching limit
                if (allIPs.length >= MAX_STORAGE_SIZE) {
                    console.warn('IP storage is at capacity');
                    return false;
                }
                
                // Add new IP with timestamp
                allIPs.push({
                    ip: ip,
                    timestamp: new Date().toISOString(),
                    type: getSelectedCheckType(),
                    userId: userId
                });
                
                localStorage.setItem(IP_STORAGE_KEY, JSON.stringify(allIPs));
                return true;
            } catch (e) {
                console.error('Error saving IP to storage:', e);
                return false;
            }
        }

        // Check if IP is duplicate in global storage for this user
        function isDuplicateIP(ip, userId) {
            const allIPs = getAllStoredIPs();
            return allIPs.some(entry => entry.ip === ip && entry.userId === userId);
        }

        function saveDailyIP(ip, userId) {
            const todayKey = getTodayKey(userId);
            const dailyIPs = getDailyIPs(userId);
            dailyIPs.push({
                ip: ip,
                timestamp: new Date().toISOString(),
                type: getSelectedCheckType(),
                userId: userId
            });
            localStorage.setItem(todayKey, JSON.stringify(dailyIPs));
            updateDailyCounter(userId);
        }

        function updateDailyCounter(userId) {
            const dailyIPs = getDailyIPs(userId);
            document.getElementById('dailyCount').textContent = dailyIPs.length;
        }

        // Check for daily reset
        function checkDailyReset(userId) {
            const lastReset = localStorage.getItem(`lastReset_${userId}`);
            const now = new Date();
            const today = now.toDateString();
            
            if (lastReset !== today && now.getHours() >= 12) {
                // Reset daily counter
                const todayKey = getTodayKey(userId);
                localStorage.removeItem(todayKey);
                localStorage.setItem(`lastReset_${userId}`, today);
            }
            
            updateDailyCounter(userId);
        }

        // Initialize user dashboard
        function initializeUserDashboard() {
            if (!currentUser) return;
            
            checkDailyReset(currentUser.id);
            setInterval(() => checkDailyReset(currentUser.id), 60000);
        }
        
        function selectCheckbox(type) {
            document.querySelectorAll('.checkbox-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            const card = event.currentTarget;
            card.classList.add('selected');
            
            document.querySelectorAll('input[name="checkType"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            document.getElementById(type + 'Check').checked = true;
        }
        
        function getSelectedCheckType() {
            const selected = document.querySelector('input[name="checkType"]:checked');
            return selected ? selected.value : '';
        }
        
        function uploadIP() {
            if (!currentUser) {
                showNotification('Please login first!', 'error');
                return;
            }

            const selectedCheckbox = document.querySelector('input[name="checkType"]:checked');
            const ipAddress = document.getElementById('ipAddress').value.trim();
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            
            if (!selectedCheckbox) {
                showNotification('Please select a check type!', 'error');
                return;
            }
            
            if (!ipAddress) {
                showNotification('Please enter an IP address!', 'error');
                return;
            }
            
            const ipPattern = /^(\d{1,3}\.){3}\d{1,3}$/;
            if (!ipPattern.test(ipAddress)) {
                showNotification('Please enter a valid IP address!', 'error');
                return;
            }
            
            // Check for duplicate IP in global storage for this user
            if (isDuplicateIP(ipAddress, currentUser.id)) {
                showNotification('❌ Your IP is Duplicate, Please Create a new Profile.', 'error');
                return;
            }
            
            // Check for duplicate IP in today's list for this user
            const dailyIPs = getDailyIPs(currentUser.id);
            if (dailyIPs.some(entry => entry.ip === ipAddress)) {
                showNotification('❌ Your IP is Duplicate, Please Create a new Profile.', 'error');
                return;
            }
            
            currentIP = ipAddress;
            showVerificationModal();
        }
        
        function showVerificationModal() {
            const modal = document.getElementById('verificationModal');
            modal.classList.add('active');
        }
        
        function hideVerificationModal() {
            const modal = document.getElementById('verificationModal');
            modal.classList.remove('active');
        }
        
        function confirmLink(isWorking) {
            if (isWorking) {
                // Save to both daily and global storage
                saveDailyIP(currentIP, currentUser.id);
                const savedToGlobal = saveIPToGlobalStorage(currentIP, currentUser.id);
                
                if (savedToGlobal) {
                    showNotification(`✅ IP ${currentIP} successfully uploaded and verified!`, 'success');
                } else {
                    showNotification(`⚠️ IP verified but storage is full!`, 'warning');
                }
            } else {
                showNotification(`❌ IP ${currentIP} - Link is not working.`, 'error');
            }
            
            document.getElementById('ipAddress').value = '';
            document.querySelectorAll('.checkbox-card').forEach(card => {
                card.classList.remove('selected');
            });
            document.querySelectorAll('input[name="checkType"]').forEach(checkbox => {
                checkbox.checked = false;
            });
            
            hideVerificationModal();
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        document.getElementById('verificationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideVerificationModal();
            }
        });

        // Enter key support for login
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
        });
    </script>
</body>
</html>
