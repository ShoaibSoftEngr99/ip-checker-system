<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - IP Checker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: block;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
        }

        .admin-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: var(--light);
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            color: var(--dark);
            font-size: 1.1rem;
            margin-top: 10px;
        }

        .data-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d90429;
        }

        .login-form {
            text-align: center;
        }

        .login-form h2 {
            margin-bottom: 30px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.3);
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .data-table {
                font-size: 0.9rem;
            }
            
            .admin-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <div class="login-form">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <div class="form-group">
                <label for="adminPassword">Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
            </div>
            <button class="login-btn" onclick="login()">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-container" id="adminContainer">
        <button class="logout-btn" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        
        <div class="admin-header">
            <h1><i class="fas fa-cogs"></i> Admin Panel</h1>
            <p>IP Verification System Analytics</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-number" id="todayCount">0</span>
                <span class="stat-label">Today's IPs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="totalCount">0</span>
                <span class="stat-label">Total IPs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="sessionCount">0</span>
                <span class="stat-label">Session IPs</span>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="searchCount">0</span>
                <span class="stat-label">Search IPs</span>
            </div>
        </div>

        <div class="data-section">
            <h3 class="section-title"><i class="fas fa-list"></i> Today's IP Activity</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>IP Address</th>
                        <th>Type</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="todayTable">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="data-section">
            <h3 class="section-title"><i class="fas fa-history"></i> All Time Data</h3>
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Total IPs</th>
                        <th>Session</th>
                        <th>Search</th>
                        <th>Click</th>
                    </tr>
                </thead>
                <tbody id="allTimeTable">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const ADMIN_PASSWORD = "admin123"; // Change this password

        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminContainer').style.display = 'block';
                loadAdminData();
            } else {
                alert('Invalid password!');
            }
        }

        function logout() {
            document.getElementById('loginContainer').style.display = 'block';
            document.getElementById('adminContainer').style.display = 'none';
            document.getElementById('adminPassword').value = '';
        }

        function getAllData() {
            const allData = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('dailyIPs_')) {
                    allData[key] = JSON.parse(localStorage.getItem(key));
                }
            }
            return allData;
        }

        function loadAdminData() {
            const allData = getAllData();
            let totalIPs = 0;
            let sessionCount = 0;
            let searchCount = 0;
            let clickCount = 0;

            // Today's data
            const todayKey = `dailyIPs_${new Date().toDateString()}`;
            const todayData = allData[todayKey] || [];
            
            // Populate today's table
            const todayTable = document.getElementById('todayTable');
            todayTable.innerHTML = '';
            
            todayData.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.ip}</td>
                    <td>${entry.type}</td>
                    <td>${new Date(entry.timestamp).toLocaleTimeString()}</td>
                    <td>
                        <button class="btn btn-danger" onclick="deleteIP('${todayKey}', '${entry.ip}')">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </td>
                `;
                todayTable.appendChild(row);

                // Count by type
                if (entry.type === 'session') sessionCount++;
                if (entry.type === 'search') searchCount++;
                if (entry.type === 'click') clickCount++;
            });

            // All time data
            const allTimeTable = document.getElementById('allTimeTable');
            allTimeTable.innerHTML = '';

            Object.keys(allData).sort().reverse().forEach(dateKey => {
                const dateData = allData[dateKey];
                const date = dateKey.replace('dailyIPs_', '');
                let dateSession = 0;
                let dateSearch = 0;
                let dateClick = 0;

                dateData.forEach(entry => {
                    totalIPs++;
                    if (entry.type === 'session') dateSession++;
                    if (entry.type === 'search') dateSearch++;
                    if (entry.type === 'click') dateClick++;
                });

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${date}</td>
                    <td>${dateData.length}</td>
                    <td>${dateSession}</td>
                    <td>${dateSearch}</td>
                    <td>${dateClick}</td>
                `;
                allTimeTable.appendChild(row);
            });

            // Update stats
            document.getElementById('todayCount').textContent = todayData.length;
            document.getElementById('totalCount').textContent = totalIPs;
            document.getElementById('sessionCount').textContent = sessionCount;
            document.getElementById('searchCount').textContent = searchCount;
        }

        function deleteIP(dateKey, ip) {
            if (confirm('Are you sure you want to delete this IP?')) {
                const data = JSON.parse(localStorage.getItem(dateKey));
                const updatedData = data.filter(entry => entry.ip !== ip);
                localStorage.setItem(dateKey, JSON.stringify(updatedData));
                loadAdminData();
            }
        }

        // Auto-refresh data every 30 seconds
        setInterval(() => {
            if (document.getElementById('adminContainer').style.display === 'block') {
                loadAdminData();
            }
        }, 30000);
    </script>
</body>
</html>
